<div  [style.visibility]="displayNavbar == '1' ? 'visible' : 'hidden'">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Responsive Navigation</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/dashboard" mat-button>Dashboard</a>
        <a routerLink="/heroes" mat-button>Heroes</a>
        
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container >
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a routerLink="/dashboard" mat-list-item>Dashboard</a>
        <a routerLink="/heroes" mat-list-item>Heroes</a>
      </mat-nav-list>
    </mat-sidenav>
    
  </mat-sidenav-container>
</div>
<router-outlet></router-outlet>
